<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
    <header>
        <h1>Registration Form</h1>
    </header>
    <section>
        <form method="POST" action="form.html">
            <fieldset>
                <legend>Personal info</legend><br>

                <label for="name">Name: </label><input type="text" name="name" id="name" pattern="[A-Z][a-z]+\s[A-Z][a-z]+" required><br>

                <input type="radio" name="membership" id="nonmember" value="nonmember" checked><label for="nonmember"> non-member</label><br>
                <input type="radio" name="membership" id="member" value="member"><label for="member"> member</label><br>

                <label for="mail">Email: </label><input type="email" name="mail" id="mail"><br>
            </fieldset>
            <fieldset>
                <legend>Reservation info</legend>
                <label for="facility">Facility: </label>
                <select name="facility" id="facility">
                    <option value="badmington">Badmington</option>
                    <option value="squash">Squash</option>
                    <option value="racquetball">Racquetball</option>
                </select><br>
                
                <label for="date">Date and time: </label>
                <input type="datetime-local" name="date" id="date" required><br>

                <input type="checkbox" name="terms" id="terms"><label for="terms" required> I agree to the clubâ€™s reservation policy</label><br>
            </fieldset>
            <input type="submit" name="btnSubmit" id="btnSubmit" value="Submit">
        </form>
    </section>
</body>
</html>
